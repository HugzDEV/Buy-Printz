<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>BuyPrintz - Professional Banner Printing | 2-3 Day Delivery | Custom Signs</title>
    <meta name="title" content="BuyPrintz - Professional Banner Printing | 2-3 Day Delivery | Custom Signs" />

    <meta name="keywords" content="banner printing, custom banners, vinyl banners, trade show banners, outdoor signs, fast printing, same day printing, business banners, promotional banners, mesh banners, blockout banners, professional printing, custom signs" />
    <meta name="author" content="BuyPrintz" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="EN" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/BuyPrintz_LOGO_Final-Social Media_Transparent.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/BuyPrintz_LOGO_Final-Social Media_Transparent.png" />
    <link rel="apple-touch-icon" href="/assets/images/BuyPrintz_LOGO_Final-Social Media_Transparent.png" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://buyprintz.com/" />
    <meta property="og:title" content="BuyPrintz - Professional Banner Printing | 2-3 Day Delivery" />
    <meta property="og:description" content="Professional banner printing with lightning-fast 2-3 business day delivery. Custom vinyl banners, trade show displays, and outdoor signage with advanced design tools." />
    <meta property="og:image" content="https://buyprintz.com/assets/images/BuyPrintz_LOGO_Final-Social Media_Transparent.png" />

    <meta property="og:site_name" content="BuyPrintz" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://buyprintz.com/" />
    <meta property="twitter:title" content="BuyPrintz - Professional Banner Printing | 2-3 Day Delivery" />
    <meta property="twitter:description" content="Professional banner printing with lightning-fast 2-3 business day delivery. Custom vinyl banners, trade show displays, and outdoor signage." />
    <meta property="twitter:image" content="https://buyprintz.com/assets/images/BuyPrintz_LOGO_Final-Social Media_Transparent.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://buyprintz.com/" />
    
    <!-- Structured Data - Business -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "@id": "https://buyprintz.com",
      "name": "BuyPrintz",
      "description": "Professional banner printing with lightning-fast 2-3 business day delivery. Custom vinyl banners, trade show displays, and outdoor signage.",
      "url": "https://buyprintz.com",
      "telephone": "+1-555-BUY-PRINT",
      "email": "orders@buyprintz.com",
      "logo": "https://buyprintz.com/assets/images/BuyPrintz_LOGO_Final-Social Media_Transparent.png",
      "image": "https://buyprintz.com/assets/images/BuyPrintz_LOGO_Final-Social Media_Transparent.png",
      "priceRange": "$25-$500",
      "paymentAccepted": "Credit Card, Debit Card",
      "currenciesAccepted": "USD",
      "areaServed": "United States",
      "serviceType": "Banner Printing Service",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Banner Printing Services",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "13oz Vinyl Banner Printing",
              "description": "Weather resistant vinyl banners perfect for outdoor use"
            },
            "price": "25",
            "priceCurrency": "USD",
            "availability": "InStock"
          },
          {
            "@type": "Offer", 
            "itemOffered": {
              "@type": "Service",
              "name": "Mesh Banner Printing",
              "description": "Wind resistant mesh banners with 70% air flow"
            },
            "price": "30",
            "priceCurrency": "USD",
            "availability": "InStock"
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service", 
              "name": "18oz Blockout Banner Printing",
              "description": "Premium double-sided blockout banners"
            },
            "price": "35",
            "priceCurrency": "USD",
            "availability": "InStock"
          }
        ]
      },
      "makesOffer": {
        "@type": "Offer",
        "description": "Fast banner printing with 2-3 business day delivery",
        "deliveryLeadTime": "P2D",
        "availableDeliveryMethod": "OnSitePickup"
      }
    }
    </script>
    
    <!-- Structured Data - Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "BuyPrintz",
      "url": "https://buyprintz.com",
      "description": "Professional banner printing platform with advanced design tools and fast delivery",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://buyprintz.com/products?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
